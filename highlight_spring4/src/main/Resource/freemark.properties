#FreeMarker settings:#0 is for development only! Use higher value otherwise.##如果变量为null,转化为空字符串,比如做比较的时候按照空字符做比较classic_compatible=true##去掉多余的空格,非常有用whitespace_stripping=false##模版更新时间,0 表示每次都重新加载，否则为多少毫秒钟检测一下模版是否更改.在延迟时间内就不会重新加载模板会从内存中直接读template_update_delay=0##中国locale=zh_CN##编码utf8default_encoding=UTF-8##显示日期格式date_format=yyyy-MM-dd##显示时间格式time_format=HH:mm:Ss##显示日期格式datetime_format=yyyy-MM-dd HH:mm:ssnumber_format=0.######boolean_format=true,false